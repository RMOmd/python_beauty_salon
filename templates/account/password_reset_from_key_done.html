{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Пароль успешно изменен</h2>
                    
                    <div class="alert alert-success">
                        <p class="mb-0">
                            Ваш пароль был успешно изменен.
                            Теперь вы можете войти в систему, используя новый пароль.
                        </p>
                    </div>

                    <a href="{% url 'account_login' %}" class="btn btn-primary">
                        Войти в систему
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
