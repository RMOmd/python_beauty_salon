{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Настройки" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">{% trans "Настройки профиля" %}</h2>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h5>{% trans "Личная информация" %}</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="first_name" class="form-label">{% trans "Имя" %}</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="last_name" class="form-label">{% trans "Фамилия" %}</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">{% trans "Email" %}</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                                </div>
                                <div class="col-12">
                                    <label for="phone" class="form-label">{% trans "Телефон" %}</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>{% trans "Безопасность" %}</h5>
                            <div class="mb-3">
                                <label for="current_password" class="form-label">{% trans "Текущий пароль" %}</label>
                                <input type="password" class="form-control" id="current_password" name="current_password">
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">{% trans "Новый пароль" %}</label>
                                <input type="password" class="form-control" id="new_password" name="new_password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">{% trans "Подтвердите новый пароль" %}</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>{% trans "Уведомления" %}</h5>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="email_notifications" name="email_notifications" checked>
                                <label class="form-check-label" for="email_notifications">
                                    {% trans "Email-уведомления" %}
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="sms_notifications" name="sms_notifications">
                                <label class="form-check-label" for="sms_notifications">
                                    {% trans "SMS-уведомления" %}
                                </label>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                {% trans "Сохранить изменения" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
