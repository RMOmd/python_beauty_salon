{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Запись на услугу - Салон красоты{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Запись на услугу</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Записаться</button>
        </form>
    </div>
</div>
{% endblock %}
